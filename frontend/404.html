<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyClass - Página Não Encontrada</title>
    <link rel="stylesheet" href="css/styles.css">
<body>
    <!-- Container principal do erro 404 -->
    <div class="error-container">
        <div class="error-card fade-in">
            <div class="error-header">
                <h1 class="error-title">404</h1>
                <p class="error-subtitle">Página Não Encontrada</p>
            </div>

            <div class="error-content">
                <p class="error-message">Desculpe, a página que você está procurando não existe ou foi movida.</p>
                <a href="index.html" class="btn btn-primary">Voltar ao Início</a>
            </div>
        </div>
    </div>
</body>
</html>
