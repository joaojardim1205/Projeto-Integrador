<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Escolar</title>
    <link rel="stylesheet" href="css/styles.css">
<body>
    <!-- Cadastro Container -->
    <div class="login-container">
        <div class="login-card fade-in">
            <div class="login-header">
                <div class="login-logo">EasyClass</div>
                <p class="login-subtitle">Crie sua conta para acessar a plataforma</p>
            </div>

            <form class="login-form" id="registerForm">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Digite sua senha" required>
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">Papel</label>
                    <select id="role" name="role" class="form-input" required>
                        <option value="">Selecione um papel</option>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                        <option value="responsavel">Responsável</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </form>

            <div class="register-link">
                <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
            </div>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>
</html>
